<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram Feed </title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
        integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" type="text/css" href="styles.css">
</head>

<body>
    <div class="container w-100 p-3">
        <nav class="navbar bg-body-tertiary p-3">
            <h5><i class="fa-brands fa-instagram"></i>Instagram</h5>
            <div class="d-flex">
            
                <button type="button" class="btn btn-success" data-bs-toggle="modal" data-bs-target="#exampleModal"
                    data-bs-whatever="@getbootstrap">Create a new post</button>
                <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel"
                    aria-hidden="true">
                    <div class="modal-dialog">
                        <div class="modal-content  ">
                            <div class="modal-header">
                                <h1 class="modal-title fs-5" id="exampleModalLabel">Create a new post</h1>
                                <button type="button" class="btn-close" data-bs-dismiss="modal"
                                    aria-label="Close"></button>
                            </div>
                            <div class="modal-body">
                                <form>
                                    <div class="mb-3">
                                        <label for="recipient-name" class="col-form-label">Caption:</label>
                                        <textarea class="w-100 p-3"
                                            placeholder="Add the caption of your post here"></textarea>

                                    </div>
                                    <div class="d-flex gap-2 ms-1">
                                        <i class="fa-solid fa-camera border border-1 bg-light p-2"></i>
                                        <br>
                                        <i class="fa-solid fa-location-dot  border border-1 bg-light p-2"></i>
                                    </div>
                                </form>
                            </div>
                            <div class="modal-footer">
                                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                                <button type="button" class="btn btn-success">Publish</button>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="dropdown">
                    <button class="btn btn-secondary dropdown-toggle " type="button" data-bs-toggle="dropdown"
                        aria-expanded="false">
                        <i class=" settings fa-solid fa-gear"></i>
                    </button>
                    <ul class=" settings dropdown-menu">
                        <li><a class="dropdown-item" href="#">Profile</a></li>
                        <li><a class="dropdown-item" href="#">Accesibility</a></li>
                        <li><a class="dropdown-item" href="#">Privacy and data</a></li>
                        <li>
                            <hr class="dropdown-divider">
                        </li>
                        <li><a class="dropdown-item text-danger " href="#">Log out</a></li>
                    </ul>
                </div>

           
        </div>

        </nav>

        <ul class="nav nav-tabs" id="myTab" role="tablist">
            <li class="nav-item" role="presentation">
                <button class="nav-link" id="contact-tab" data-bs-toggle="tab" data-bs-target="#contact-tab-pane"
                    type="button" role="tab" aria-controls="contact-tab-pane" aria-selected="false">
                    <i class="fa-solid fa-table-cells"></i>
                </button>
                <div class="container text-center object-fit-cover">
                    <div class="row">
                        <div class="col py-3">
                            <img  width="400" height="250" class="img-fluid " src="https://th.bing.com/th/id/OIP.HyMLqYIc0aBnwxJiKFWWAgHaFj?rs=1&pid=ImgDetMain " 
                                >
                        </div>
                        <div class="col py-3">
                            <img  width="400" height="250" class="img-fluid " src="https://segredosdomundo.r7.com/wp-content/uploads/2019/07/descubra-agora-5-cuidados-que-se-deve-ter-com-os-filhotes-de-cachorro-2.jpg"
                            >
                        </div>
                        <div class="col py-3">
                            <img width="400" height="250" class="img-fluid " src="https://th.bing.com/th/id/R.eec5029f35798f0c38f3d0c1f30f0286?rik=%2bjNheehKEwI1Dw&pid=ImgRaw&r=0"
                            >
                        </div>
                    </div>
                </div>
                <div class="container text-center">
                    <div class="row">
                        <div class="col py-3">
                            <img width="400" height="250" class="img-fluid" src="https://www.comunidadbaratz.com/wp-content/uploads/Leer-es-un-modo-de-entretenimiento-y-conocimiento-que-desde-hace-tiempo-convive-y-compite-contra-otras-formas-de-ocio-e-informacion.jpg"
                                 >
                        </div>
                        <div class="col py-3">
                            <img  width="400" height="250" class="img-fluid" src="https://img.redbull.com/images/q_auto,f_auto/redbullcom/2015/03/12/1331710923707_2/christ-of-the-abyss-key-largo.jpg"
                            >
                        </div>
                        <div class="col py-3">
                            <img width="400" height="250" class="img-fluid" src="https://th.bing.com/th/id/OIP.H_25HapgWJHAFwsHHiUUhAHaE9?rs=1&pid=ImgDetMain"
                            >
                        </div>
                    </div>
                </div>
                <div class="container text-center">
                    <div class="row">
                        <div class="col py-3">
                            <img  width="400" height="250" class="img-fluid" src="https://4.bp.blogspot.com/-yNQeRRE1uBo/UlXElAvPpII/AAAAAAAB6qs/qoXdXpaJ4rk/s1600/fotos-gratis-de-flores-tulipanes-de-colores-free-colorful-tulips-photos-+(12).jpg"
                            >
                        </div>
                        
                        <div class="col py-3">
                            <img width="400" height="250"  class="img-fluid" src="https://th.bing.com/th/id/OIP.nSIwAGHdFLLN9GM_F9J7DgHaEx?rs=1&pid=ImgDetMain"
                            >
                        </div>
                        <div class="col py-3">
                            <img width="400" height="250" class="img-fluid" src="https://th.bing.com/th/id/R.63022735898690a9df6c9155fd242e34?rik=SjHW4hs6jBvvZQ&riu=http%3a%2f%2fwww.ososwiki.com%2fImagenes%2foso-grizzly-hd.jpg&ehk=aHHDHf4xnyjnFNhgJSR0w0HWF6LfER3Pwgo4cWf%2fICU%3d&risl=&pid=ImgRaw&r=0" >
                        </div>
                    </div>
                </div>
            </li>
            <li class="nav-item" role="presentation">
                <button class="nav-link" id="disabled-tab" data-bs-toggle="tab" data-bs-target="#disabled-tab-pane"
                    type="button" role="tab" aria-controls="disabled-tab-pane" aria-selected="false" disabled><i
                        class="fa-solid fa-square"></i>
                </button>
            </li>
        </ul>
        <div class="tab-content" id="myTabContent">
            <div class="tab-pane fade" id="contact-tab-pane" role="tabpanel" aria-labelledby="contact-tab" tabindex="0">
                ...
            </div>
            <div class="tab-pane fade" id="disabled-tab-pane" role="tabpanel" aria-labelledby="disabled-tab"
                tabindex="0">
                ...</div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>

</html>
